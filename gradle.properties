# Gradle JVM memory and daemon settings
org.gradle.jvmargs=-Xmx4096m -Xms1024m -XX:MaxMetaspaceSize=1024m -XX:+UseG1GC -XX:MaxGCPauseMillis=200 -Dfile.encoding=UTF-8

org.gradle.daemon=true
org.gradle.parallel=true
org.gradle.workers.max=4
org.gradle.caching=true
org.gradle.configureondemand=true

# Kotlin compiler memory tuning
kotlin.incremental=true
kotlin.daemon.jvm.options=-Xmx1024m
# KSP settings (replacing KAPT)
ksp.incremental=true
ksp.verbose=false

# AndroidX
android.useAndroidX=true

# Kotlin code style for this project
kotlin.code.style=official

# Enables namespacing of each library's R class
android.nonTransitiveRClass=true

# Kotlin version settings
kotlin.languageVersion=1.9
kotlin.stdlib.default.dependency=false
kotlin.stdlib.jdk.variants=false

# Compose Compiler version compatible with Kotlin 1.9.21
android.enableJetifier=false
android.suppressUnsupportedCompileSdk=34
kotlin.compiler.extensionVersion=1.5.6

# Force Gradle to use JDK 17
org.gradle.java.home=C\:/Program Files/Java/jdk-17

# Enable build cache
org.gradle.caching=true
